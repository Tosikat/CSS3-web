<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="box">
<div class="menu">
  <li class="item" id="profile">
    <a href="#profile" class="btn">
      <i class="fa fa-user-o"> Profile</i>
    </a>
    <div class="smenu">
    <a href="">Posts</a>
    <a href="">Picture</a>
    </div>
  </li>

  <li class="item" id="message">
    <a href="#message" class="btn">
    <i class="fa fa-envelope-o"> Message</i>
  </a>
    <div class="smenu">
    <a href="">New</a>
    <a href="">Sent</a>
    <a href="">Spam</a>
    </div>
  </li>

  <li class="item" id="settings">
    <a href="#settings" class="btn"><i class="fa fa-cog"> Settings</i></a>
    <div class="smenu">
    <a href="">Password</a>
    <a href="">Language</a>
    </div>
  </li>

  <li class="item" id="logout">
    <a href="#logout" class="btn">
    <i class="fa fa-sign-out"> Logout</i>
    </a>
  </li>

</div>
</div>
</body>
</html>
